<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Categorizer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      width: 450px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
      height: 130px;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f8ff;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      display: none;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Categorizer</h2>

    <textarea id="email" placeholder="Paste your email here..."></textarea>
    <button onclick="processEmail()">Categorize Email</button>

    <div id="result"></div>
  </div>

  <script>
    async function processEmail() {
      const email = document.getElementById("email").value;

      if (!email.trim()) {
        alert("Please enter some email text.");
        return;
      }

      const res = await fetch("http://localhost:3000/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <strong>Category:</strong> ${data.category}<br>
        <strong>Suggested Reply:</strong> ${data.reply}
      `;
    }
  </script>
</body>
</html>
